<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Carrinho de compras</title>
</head>
<body>
    <main class="conteudo-principal">
        <div class="grafismo-azul"></div>
        <section class="adicionar-produto">
            <h1 class="titulo">
                Carrinho de <span class="texto-azul">compras</span>
            </h1>
            <form class="formulario">
                <label class="campo-grupo">
                    <span class="texto-medio-azul">Produto</span>
                    <select class="produto-input" name="produto" id="produto">
                        <option value="Conjunto de manicure Yougai 18 Peças - R$ 100,00">Conjunto de manicure Yougai 18 Peças - R$ 100,00</option>
                        <option value="Kit 6 esmalte em gel - R$580,00">Kit 6 esmalte em gel- R$580,00</option>
                        <option value="Lâmpada de Unhas Gelish 18G Classic Light com Esmalte em Gel - R$ 3574,00 ">Lâmpada de Unhas Gelish 18G Classic Light com Esmalte em Gel - R$ 3.574,00 </option>
                        <option value="Esterelizador De Alicates Para Clinicas De Esteticas A.R Variedades Mt- R$1567,00">Esterelizador De Alicates Para Clinicas De Esteticas A.R Variedades Mt- R$1567,00</option>
                    </select>
                </label>
                <section class="parte-inferior">
                    <label class="campo-grupo">
                        <span class="texto-medio-azul">Qtde.</span>
                        <input class="quantidade-input" id="quantidade" type="number" placeholder="1" min="1" value="1">
                    </label>
                </section>
                <section class="botoes-wrapper">
                    <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
                    <button onclick="limpar()" type="button" class="botao-form botao-limpar">Limpar</button>
                </section>
            </form>

            <!-- Adicione a imagem do produto aqui -->
            <img id="imagem-produto" src="" alt="Imagem do produto" style="display: none; width: 200px; height: auto;">
        </section>
        <section class="carrinho">
            <img src="carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">
            <div class="titulo-wrapper">
                <img src="arrow-down.svg" alt="ícone de carrinho">
                <h2 class="carrinho__titulo">Produtos no carrinho</h2>
            </div>

            <section class="carrinho__produtos" id="lista-produtos"></section>
            <div class="divisoria"></div>
            <p class="carrinho__total">
                Total: <span class="texto-azul" id="valor-total">R$0</span>
            </p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
